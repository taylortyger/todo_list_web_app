{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="{% static 'todo_list/style.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amiko%7CRaleway" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bree+Serif%7CSource+Sans+Pro:300,400,700">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>{% block title %}To Do List{% endblock %}</title>
</head>
<body>
    <header id="header">
        <div id="logo">
            <a href="{% url 'todo_list:index' %}">To Do List</a>  
        </div>
    </header>
    <div id="main-content">
        {% block content %}{% endblock %}
    </div>
    <footer>
        <script type="text/javascript" src="{% static 'todo_list/scripts.js' %}"></script>
    </footer>
</body>
</html>
