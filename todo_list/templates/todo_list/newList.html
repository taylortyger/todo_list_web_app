{% extends "todo_list/base.html" %}

{% block title %}New To Do List{% endblock %}

{% block content %}


<div class="section">
    <h1>Choose a Title for Your To Do List...</h1>
    {% if error_message %}<p class="error_message">{{ error_message }}</p>{% endif %}
    <form action="{% url 'todo_list:createList' %}" method="post" autocomplete="off">
    {% csrf_token %}
    <div class="fullwidth_text_wrapper">
        <input type="text" name="list_title" id="list_title" placeholder="Enter a List Title..." autofocus="autofocus" onFocus="this.select()">
    </div>
    <input class="right_submit button" type="submit" value="Create">
    </form>
</div>


{% endblock %}
